<!DOCTYPE html>
<div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";


// Declare the chart dimensions and margins.
const width = 640;
const height = 400;
var angle = 0;


console.log(d3); // test if d3 is loaded



  // Add an SVG
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);



  // Add Lines
svg.append("line")
    .attr("x1", 110)
    .attr("y1", 110)
    .attr("x2", 300)
    .attr("y2", 300)
    .attr("stroke", "black");



  // Add Rectangles (square)
svg.append("rect")
    .attr("x", 20)
    .attr("y", 20)
    .attr("width", 200)
    .attr("height", 200)
    .attr("fill", "green")

// animation to rotate the rectangle with a click
// As we click more the speed gets higher
    .on('click', function() {
      const that = this;
      d3.interval(function() {
        angle += 1;
        console.log(angle);
        d3.select(that)
          .attr("transform", "rotate(" + angle + "," + 120 + "," + 120 + ")");

      }, 20);
  });
  
  // Add Rectangles (in center of the last cube we had)
svg.append("rect")
  .attr("x", 80)
  .attr("y", 70)
  .attr("width", 70)
  .attr("height", 100)
  .attr("fill", "yellow");
  
  
  // Add Circles
svg.append("circle")
    .attr("cx", 300)
    .attr("cy", 300)
    .attr("r", 50)
    .attr("fill", "purple")

//animation to change the circle color from purple to magenta by a click
    .on('click', function() {
      d3.select(this)
          .transition()
          .duration(3000)
          .attr("fill", "magenta");
    });




  // Add Polygons
svg.append("polygon")
    .attr("points", "0,100 50,25 50,75 100,0")
    .attr("stroke", "black")

// animation to rotate the polygon with a click around the large rectangle
// As we click more the speed gets higher
    .on('click', function() {
      const that = this;
      d3.interval(function() {
        angle += 1;
        console.log(angle);
        d3.select(that)
          .attr("transform", "rotate(" + angle + "," + 120 + "," + 120 + ")");

      }, 20);
  });







  // Append the SVG element.
container.append(svg.node());

</script>
