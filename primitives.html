<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Primitives</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="fnsDraw.js"></script>
</head>
<body>
<svg width="2000" height="1000"></svg>

<script>
    const svg = d3.select("svg");
    drawRectangle(svg, 150, 340, 100, 150);
    drawCircle(svg, 200, 50, 50);
    drawDiamond(svg, 200, 160, 290, 250, 200, 340, 110, 250);
    drawFilledLinesTriangle(svg, 50, 160, 200, 100, 350, 160);

    //repeat the pattern with diferent coordinates
    drawRectangle(svg, 550, 340, 100, 150); //move 400 to the right and repeat the whole pattern
    drawCircle(svg, 600, 50, 50);
    drawDiamond(svg, 600, 160, 690, 250, 600, 340, 510, 250);
    drawFilledLinesTriangle(svg, 450, 160, 600, 100, 750, 160);

    //repeat the pattern with diferent coordinates
    drawRectangle(svg, 950, 340, 100, 150); //move 800 (from the first pattern) to the right and repeat the whole pattern
    drawCircle(svg, 1000, 50, 50);
    drawDiamond(svg, 1000, 160, 1090, 250, 1000, 340, 910, 250);
    drawFilledLinesTriangle(svg, 850, 160, 1000, 100, 1150, 160);

    //repeat the pattern with diferent coordinates
    drawRectangle(svg, 1350, 340, 100, 150); //move 800 (from the first pattern) to the right and repeat the whole pattern
    drawCircle(svg, 1400, 50, 50);
    drawDiamond(svg, 1400, 160, 1490, 250, 1400, 340, 1310, 250);
    drawFilledLinesTriangle(svg, 1250, 160, 1400, 100, 1550, 160);

</script>

</body>
</html>
