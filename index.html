<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Figure Animation</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <script>
      width = 800; // Double the width
      height = 1600; // Double the height
      // stick figure created with the help of chatGPT
      // Add an SVG
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Add a Circle for the Head
      svg
        .append("circle")
        .attr("cx", 200) // Double the x-coordinate
        .attr("cy", 100) // Double the y-coordinate
        .attr("r", 60) // Double the radius
        .style("fill", "#e0a58d");

      // Add Eyes
      svg
        .append("circle")
        .attr("cx", 180) // Double the x-coordinate
        .attr("cy", 90) // Double the y-coordinate
        .attr("r", 10) // Double the radius
        .style("fill", "black");

      svg
        .append("circle")
        .attr("cx", 220) // Double the x-coordinate
        .attr("cy", 90) // Double the y-coordinate
        .attr("r", 10) // Double the radius
        .style("fill", "black");

      // Add a Mouth
      svg
        .append("path")
        .attr("d", "M 180 120 Q 200 140 220 120") // Adjust the path coordinates
        .style("fill", "none")
        .style("stroke", "black");

      // Add Lines for the Arms
      const rightArm = svg
        .append("line")
        .attr("x1", 200)
        .attr("y1", 180) // Double the y-coordinate
        .attr("x2", 300) // Double the x-coordinate
        .attr("y2", 180) // Double the y-coordinate
        .style("stroke", "#e0a58d")
        .style("stroke-width", 10); // Double the stroke width

      svg
        .append("line")
        .attr("x1", 120) // Double the x-coordinate
        .attr("y1", 240) // Double the y-coordinate
        .attr("x2", 200)
        .attr("y2", 160) // Double the y-coordinate
        .style("stroke", "#e0a58d")
        .style("stroke-width", 10); // Double the stroke width

      // Add a Rectangle for the shirt
      svg
        .append("rect")
        .attr("x", 170) // Adjust the x-coordinate
        .attr("y", 160) // Double the y-coordinate
        .attr("width", 60) // Double the width
        .attr("height", 160) // Double the height
        .style("fill", "#AFE1AF");

      // Add Lines for the Legs
      svg
        .append("line")
        .attr("x1", 200)
        .attr("y1", 320) // Double the y-coordinate
        .attr("x2", 160) // Double the x-coordinate
        .attr("y2", 400) // Double the y-coordinate
        .style("stroke", "#5e88b6")
        .style("stroke-width", 10); // Double the stroke width

      svg
        .append("line")
        .attr("x1", 200)
        .attr("y1", 320) // Double the y-coordinate
        .attr("x2", 240) // Double the x-coordinate
        .attr("y2", 400) // Double the y-coordinate
        .style("stroke", "#5e88b6")
        .style("stroke-width", 10); // Double the stroke width

      // Base Polygon
      const basePolygon = svg
        .append("polygon")
        .attr("points", "0,400 400,400 200,800")
        .style("fill", "#C0C0C0");

      // Animation function
      function waveArm() {
        rightArm
          .transition()
          .duration(2000)
          .attrTween("transform", wavingTween)
          .on("end", waveArm);
      }

      // Define the waving motion
      function wavingTween() {
        return function (t) {
          const angle = Math.sin(t * Math.PI * 2) * 20; // Adjust the waving range
          return "rotate(" + angle + ", 200, 180)"; // Double the rotation point coordinates
        };
      }

      // Start the waving animation
      waveArm();
    </script>
  </body>
</html>
