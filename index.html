<html>
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
    console.log(d3); // test if d3 is loaded

    // Add an SVG
    const svg = d3.select("body").append("svg").attr("width", 500).attr("height", 500);
    // Add Rectangles
    svg.append("rect").attr("x", 20).attr("y", 20).attr("width", 200).attr("height", 100).attr("fill", "blue");
    // Add Circles
    svg.append("circle").attr("cx", 250).attr("cy", 250).attr("r", 50).attr("fill", "green");
    // Add Lines
    svg.append("line").attr("x1", 100).attr("y1", 100).attr("x2", 300).attr("y2", 100).attr("stroke-width", 2).attr("stroke", "red");
    // Add Polygons
    svg.append("polygon").attr("points", "200,10 250,190 160,210").attr("fill", "yellow");
</script>
</body>
</html>
