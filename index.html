<script src="https://d3js.org/d3.v6.min.js"></script>
<html>
<body>
<script>
  console.log(d3); // test if d3 is loaded
  // Add an SVG
  
  var svg = d3.select("body").append("svg")
    .attr("width",500)
    .attr("height",500)
    .style('background','#ADD8E6');
  // Add Rectangles
  svg.append("rect")
  .attr("x", 150)
  .attr("y", 300)
  .attr("width", 175)
  .attr("height", 175)
  .attr("fill", "pink");


  svg.append("rect")
  .attr("id", "window")
  .attr("x", 175)
  .attr("y", 325)
  .attr("width", 50)
  .attr("height", 50)
  .attr("fill", "black");

  function turnOn(){
    svg.select("#window").attr("fill", "yellow");
    console.log("light was turned on");
  }

  function turnOff(){
    svg.select("#window").attr("fill", "black");
    console.log("light was turned on");
  }

  var door = svg.append("rect")
  .attr("x", 215)
  .attr("y", 400)
  .attr("width", 50)
  .attr("height", 75)
  .attr("fill", "purple");


  svg.append("rect")
  .attr("x", 0)
  .attr("y", 475)
  .attr("width", 500)
  .attr("height", 25)
  .attr("fill", "green");

  // Add Circles
  function cloud(x, y){
    svg.append("circle") 
    .attr('cx', x)
    .attr('cy', y)
    .attr('r', 50)
    .attr('opacity', 0.5)
    .attr('fill', 'white');
    svg.append("circle") 
    .attr('cx', x+75)
    .attr('cy', y)
    .attr('r', 50)
    .attr('opacity', 0.5)
    .attr('fill', 'white');
    svg.append("circle") 
    .attr('cx', x+25)
    .attr('cy', y-25)
    .attr('r', 50)
    .attr('opacity', 0.5)
    .attr('fill', 'white');
  }
  
  const cloud1 = svg.append(cloud(100,100));
  const cloud2 = svg.append(cloud(300,75));

  // Add Lines

  svg.append("line")
  .attr("x1",400)
  .attr("y1",150)
  .attr("x2",420)
  .attr("y2",175)
  .attr("stroke", "brown");

  svg.append("line")
  .attr("x1",420)
  .attr("y1",175)
  .attr("x2",440)
  .attr("y2",150)
  .attr("stroke", "brown");


 
  // Add Polygons
  svg.append("polygon")
  .attr("points", "125 300 237 225 350 300")
  .attr("fill", "blue");


</script>
<button onclick = "turnOn();">turn light on</button>
<button onclick = "turnOff();">turn light off</button>
</body>
</html>
