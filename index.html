<!DOCTYPE html>
<div id="container"></div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Declare the chart dimensions and margins.
const width = 1000;
const height = 1000;


// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

console.log(d3); // test if d3 is loaded

//Add Retangle
svg.append("rect")
    .attr("x", 100)
    .attr("y", 100)
    .attr("width", 50)
    .attr("height", 50)
    .attr("fill", red);
// Add Circles
svg.append("circle")
    .attr("cx", 50)
    .attr("cy", 50)
    .attr("r", 50);
  // Add Lines
  // Add Polygons

// Append the SVG element.
container.append(svg.node());

</script>
