<html>
  <div id="container"></div>
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
  const width = 640;
  const height = 400;
  const marginRight = 20;
  const marginLeft = 40;

  console.log(d3); // test if d3 is loaded

  // Add an SVG
  const svg = d3.create("svg").attr("width", width).attr("height", height).attr("border", 1)
  // Add Rectangles
  svg.append("rect").attr("x", 20).attr("y", 20).attr("width", 100).attr("height", 150).attr("fill", "blue")
  // Add Circles
  svg.append("circle").attr("cx", 200).attr("cy", 100).attr("r", 60).attr("fill", "red")
  // Add Lines
  svg.append("line").attr("x1", 50).attr("y1", 50).attr("x2", 200).attr("y2", 200).attr("stroke-width", 4).attr("stroke", "green")
  // Add Polygons
  svg.append("polygon").attr("points", "400,150 200,150 140,378, 260,200, 350,300").attr("fill", "silver")
  container.append(svg.node())
</script>
</html>
