<!DOCTYPE html>
<div id="container">
</div>
<script type="module">

import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Declare the chart dimensions and margins.
const size = 150;
const width = size*20;
const height = size*20;

// Create the SVG container.
var svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Create a Rectangle
svg.append("rect")
    .attr("width", 2*size)
    .attr("height", 2*size)
    .attr("style", "fill:yellow");
// Create a Circle
svg.append("circle")
    .attr("r", size)
    .attr("cx", 3*size)
    .attr("cy", size)
    .attr("style", "fill:purple");
// Create a Line
svg.append("line")
    .attr("x1", 4*size)
    .attr("y1", 0)
    .attr("x2", 6*size)
    .attr("y2", 2*size)
    .attr("style", "stroke:red;stroke-width:"+(size/10));
svg.append("line")
    .attr("x1", 4*size)
    .attr("y1", 2*size)
    .attr("x2", 6*size)
    .attr("y2", 0)
    .attr("style", "stroke:red;stroke-width:"+(size/10));
svg.append("polygon")
    .attr("height", 2*size)
    .attr("width", 2*size)
    .attr("points", (6*size)+",0 "+(7*size)+","+(2*size)+" "+(8*size)+",0")
    .attr("style", "fill:blue;stroke:green;stroke-width:"+(size/8));
// Create a Polygon
svg.append();

// Append the SVG element.
container.append(svg.node());

</script>
