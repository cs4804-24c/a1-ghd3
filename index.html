<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
  <script type="module">
    const width = 600;
    const height = 600;
    console.log(d3); // test if d3 is loaded
    // Add an SVG
    const svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    // Add Circles
  svg.append("circle")
    .attr("cx", 300)
    .attr("cy", 300)
    .attr("r", 100)
    .attr("fill", "orange")
    
    .attr("cursor", "progress")

    svg.append("circle")
    .attr("cx", 350)
    .attr("cy", 270)
    .attr("r", 10)
    .attr("fill", "white")
    .attr("cursor", "crosshair")

    svg.append("circle")
    .attr("cx", 250)
    .attr("cy", 270)
    .attr("r", 10)
    .attr("fill", "white")
    .attr("cursor", "pointer")

    svg.append("circle")
    .attr("cx", 354)
    .attr("cy", 270)
    .attr("r", 5)
    .attr("fill", "black")
    .attr("cursor", "zoom-in")

    svg.append("circle")
    .attr("cx", 246)
    .attr("cy", 270)
    .attr("r", 5)
    .attr("fill", "black")
    .attr("cursor", "zoom-out") 
    // Add Rectangles
    svg.append("rect")
      .attr("x", 225)
      .attr("y", 250)
      .attr("width", 50)
      .attr("height", 4)
      .attr("fill", "grey")
      .attr("cursor", "n-resize")

    svg.append("rect")
    .attr("x", 325)
    .attr("y", 250)
    .attr("width", 50)
    .attr("height", 4)
    .attr("fill", "grey")
    .attr("cursor", "help")

    // Add Lines
    svg.append("line")
      .attr("x1", 300)
      .attr("y1",275)
      .attr("x2",325)
      .attr("y2",300)
      .attr("stroke", "black")
      .attr("stroke-width", 3);
      
    svg.append("line")
      .attr("x1", 325)
      .attr("y1",300)
      .attr("x2",300)
      .attr("y2",300)
      .attr("stroke", "black")
      .attr("stroke-width", 3);
      
    // Add Polygons
    svg
        .append("polygon")
        .attr("points", "250,325 350,325 300,375")
        .attr("fill", "white");
        

</script>
</body>
</html>
